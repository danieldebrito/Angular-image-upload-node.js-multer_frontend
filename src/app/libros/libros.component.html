<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Biblioteca</h2>
    </div>
    <div class="col-sm-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Imagen</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of libros">
            <td>{{ e.id }}</td>
            <td>{{ e.nombre }}</td>
            <!--
                          <td> <img src="{{ 'http://localhost:3000//' +  e.path }}" alt="" srcset=""> </td>
            -->
            <td> {{ e.path }} </td>

            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-6">

      <h1 style="text-align: center">Fun Of Heuristic File Uploader</h1>

<div style="text-align: center">
  <form>      
    <div>
      <input type="file" name="image" (change)="selectImage($event)" enctype="multipart/form-data" />
    </div>
    <br>
    <div>
      <button type="submit" (click)="onSubmit()">Upload</button>
    </div>
  </form>
</div>

<hr>
<h2 style="text-align: center">Multiple</h2>
<div style="text-align: center">
  <form>      
    <div>
      <input type="file" name="images" multiple (change)="selectMultipleImage($event)" />
    </div>
    <br>
    <div>
      <button type="submit" (click)="onMultipleSubmit()">Multiple Upload</button>
    </div>
  </form>
</div>



    </div>
  </div>
</div>
